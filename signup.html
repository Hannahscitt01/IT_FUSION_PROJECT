<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Pure Plates</title>
  <style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.signup-section {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836'); /* shared image */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat; 
  padding: 20px;
}

.signup-container {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 40px;
  border-radius: 8px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  font-size: 2rem;
  color: white;
  margin-bottom: 20px;
}

p {
  color: white;
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  font-size: 1rem;
  color: white;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

.phone-input-container {
  display: flex;
  align-items: center;
}

#country-code {
  font-size: 1rem;
  padding: 10px;
  margin-right: 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
}

.submit-btn {
  width: 50%;
  padding: 15px;
  background-color: #ff8a00;
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #e52e71;
}

p a {
  color: #ff8a00;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
<!-- Sign up section -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Sign Up to Pure Plates</h2>
      <p>Create an account and enjoy exclusive deals, updates on new dishes, and special loyalty rewards.</p>
      
      <form class="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a Password" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
            <div class="phone-input-container">
              <select name="country-code" id="country-code">
                <option value="+254">+254 (KEN)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+81">+81 (Japan)</option>
                <!-- Add more country codes -->
              </select>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
        </div>
        <!-- Sign up btn -->
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

</body>
</html>
