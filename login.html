<!DOCTYPE html>
<html lang="django html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pure Plates</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836'); /* shared image */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 20px;
}

.login-container {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 40px;
  border-radius: 8px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  font-size: 2rem;
  color: white;
  margin-bottom: 20px;
}

p {
  color: white;
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  font-size: 1rem;
  color: white;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

.submit-btn {
  width: 50%;
  padding: 15px;
  background-color: #ff8a00;
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #e52e71;
}

.social-login {
  margin-top: 30px;
}

.social-btn {
  width: 80%;
  padding: 12px;
  margin: 4px 0;
  border: 1px solid #ddd;
  border-radius: 50px;
  font-size: 1.1rem;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  background-color: white;
}

.social-btn img {
  width: 24px;
  margin-right: 10px;
}

.google-btn {
  background-color: white;
  color: green;
  border-color: rgb(3, 71, 3);
}

.microsoft-btn {
  background-color: white;
  color: green;
  border-color: rgb(3, 71, 3);
}

.facebook-btn {
  background-color: white;
  color: green;
  border-color: rgb(3, 71, 3);
}

.social-btn:hover {
  opacity: 0.8;
}

p a {
  color: #ff8a00;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Login section -->
    <section class="login-section">
        <div class="login-container">
          <h2>Login to Pure Plates</h2>
          <p>Welcome back! Please login to your account.</p>
          
          <form class="login-form" id="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <!-- Login btn -->
            <button type="submit" class="submit-btn">Login</button>
          </form>
    
          <div class="social-login">
            <p>Or login with:</p>
            <button class="social-btn google-btn" id="google-login">
              <img src="/images/google-icon.png" alt="Google" /> Google
            </button>
            <button class="social-btn microsoft-btn" id="microsoft-login">
              <img src="/images/microsoft-logo.png" alt="Microsoft" /> Microsoft
            </button>
            <button class="social-btn facebook-btn" id="facebook-login">
              <img src="/images/facebook-icon.png" alt="Facebook" /> Facebook
            </button>
          </div>
    
          <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
        </div>
      </section>
    
</body>
</html>
